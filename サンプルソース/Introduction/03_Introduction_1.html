<!DOCTYPE html>
<html lang="ja">
<head>

<meta charset="utf-8">
<title>コンポーネント</title>

</head>
	<body>
	    <script src="mithril.js"></script>
	    <script>
			var root = document.body
			
			/*
			Mithrilのコンポーネントはview関数を持つ単なるオブジェクトです
			上記のコードをコンポーネント化してみましょう
			*/
			
			var Hello = {
			    view: function() {
			        return m("main", [
						m("h1", {class: "title"}, "最初のMithrilアプリケーション"),
						m("button", "ボタン"),
			        ])
			    }
			}
			
			//コンポーネントをアクティベート化するにはm.mount()関数を使います。
			
			m.mount(root, Hello)
	    </script>
	</body>
</html>
